<!doctype html>
<html lang="ru">
    <head>
        <title>{{.Title}}</title>
        <meta name="description" content="{{.Description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="alternate" type="application/rss+xml" href="{{.Params.Rss}}" />
    </head>
    <body>
        <ul>
            {{ range .Pages }}
            <li><p><a href="{{.Permalink}}">{{.Title}}</a></p></li>
            {{ end }}
        </ul>
    </body>
</html>
