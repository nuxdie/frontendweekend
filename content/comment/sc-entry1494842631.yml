message: "От себя дополню: 1) Понять атмосферу, специфику - фронтенда (для этого познавать все через коммуникацию). Коммуникация - все возможные чаты, форумы, митапы, github, stackoverflow. На этапе незнания и ощущения всего нового, данный способ будет максимально эффективнее книг, туториалов и прочего. 2) Практика, делать от кнопочек, до SinglePage - обязательно кидать результат на ревью в интернет. 3) Если человек хочет программировать, парралельно изучать Computer Science, парадигмы, идиомы. 4) Верстка - лучший способ научиться, инспектировать сайты которые вам нравятся и пробовать повторить. 5) Когда придет понимание, будет проще читать книги по нужной тематике, углубляться, тут можно будет закрепить знания на объективном уровне. 6) Ментор на первое время будет хорошим способом - но, искать его надо в реальной компании, который не рекламирует себя, а просто писать в личку и просить помочь. Это поможет получить ориентиры куда двигаться."
