message: "\"А почему девушки просят меньшую зарплату?\" - потому что скромные, как правило. Те, кто не скромные в этом вопросе, вообще не видят в этом проблемы. Их и притеснить-то сложно, так как они знают себе цену как специалисту и с большой долей вероятности найдут себе хорошую работу в отличном коллективе, где никто не будет всерьез заводить споры на тему \"разработчик или разработчица, и насколько это корректно\"."
