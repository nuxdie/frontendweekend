message: "2) Пропагандируемый подход к развитию сер и стандартен. И автор навязывает всем это.  Т.е. Дарья прочитала о стандартных критериях успеха, висящих в воздухе, которые приводят быстро успеху и тупо их эксплуатирует. Я всегда воспринимал работу программиста как творчество.  Когда человек меняет работы каждый год, меняя один громкий бренд на другой, когда ищет работу ради React,  когда делает свой супер стартап - на такой замыленой теме как обучение - это не творчество. Это серость."
