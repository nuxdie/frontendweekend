message: "@frontend_u: фидбэк понятие относительное. Если бы про все докладлы, вся аудитория говорила, что доклады капитанские. Вопросов бы у нас не было, мы бы думали и переделывали. То, что кому-то какой-то доклад показался очевидным — ситуация весьма вероятная. Я тоже, часто, встречаю доклады, которые мне каждутся очевидными и капитанскимы на больших конференциях, от больших спикеров. Это не значит, что другим эта информация также неинтересна или очевидна."
