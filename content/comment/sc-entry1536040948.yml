message: "Очень не понравилось интервью. Из-за немного не адекватных утверждений. Например, во-первых, таксист - это профессия вполне себе \"антихруркая\" - там хоть и не большие деньги зарабатывают, но это запредельно стабильный способ заработка, с этой профессией точно ничего не произойдёт и таксис всегд может найти себе работу, не зависимо от курса доллара и ситуации в стране. Во-вторых, утверждать, что профессия программиста скоро станет такой же простой и стандартной, как профессия таксиста - странное утверждение. Сейчас, видимо, можно считать, что программирование может освоить любой и это для всех, но это слишком поверхностный взгляд и есть мнение, что это далеко не для всех."
