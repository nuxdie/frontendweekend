message: "@user-198413679: Сравнивал с зарплатой преподавателей, потому что мне это близко — у меня мама учителем работает. Согласен, что у бюджетников многих зарплаты крайне занижены. Но все-таки иногда смотришь на некоторых IT-\"специалистов\", которые получают свои $2000+ за ежедневное повторение одних и тех же действий без саморазвития, и грустно становится. Имхо, платить нужно за профессионализм и навыки, а не просто за то, что кто-то айтишнег. Пока что на нашем рынке не так много компаний до этого дошли."
