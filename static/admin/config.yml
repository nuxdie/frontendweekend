backend:
  name: github
  repo: nuxdie/frontendweekend
  squash_merges: true

media_folder: static/assets
public_folder: assets

collections:
  - name: episode
    label: Episode
    folder: content/episode
    create: false
    slug: "{{slug}}"
    fields:
      - { name: title,        label: title,                 widget: string    }
      - { name: explicit,     label: explicit,              widget: boolean,  default: false }
      - { name: subtitle,     label: intro,                 widget: text,     hint: "Short description introduction" }
      - { name: body,         label: body,                  widget: markdown  }
      - { name: image,        label: image,                 widget: image,    allow_multiple: false}
